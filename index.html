<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no">
    <title>TIP APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.js"></script>
</head>
<body>
    <div class="container-fluid">
        
        <img src="main.jpg" class="img-fluid" alt="Responsive image">
    <div class="card" style="width: 18rem;">
        <div class="card-header"><i class="fas fa-dollar-sign"></i>
          TIP CALCULATOR <i class="fas fa-dollar-sign"></i>
        </div>
        <ul class="list-group list-group-flush">
          <li class="bill list-group-item">Bill $  <input type="tel" name="" id="bill" maxlength="5"></li>
          <li class="tip list-group-item">Tip % <input type="tel" name="" id="tip" maxlength="2"></li>
          <li class="people list-group-item">Guest qty: <input type="tel" name="" id="people" maxlength="2"></li>
          <li class="total list-group-item"><strong> Total $: </strong><span id="tiptotal"></span></li>
          <li class="buttons list-group-item"><button type="button" class="btn btn-secondary" id="calculate">Calculate</button><button type="button" class="btn btn-secondary" id="reset">Reset</button></li>
        </ul>
      </div>
    </div>  

<script src="app.js"></script>
</body>
</html>
